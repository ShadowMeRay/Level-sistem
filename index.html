<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Level System — Sync</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="topbar">
    <div id="logoWrap"><img id="logoImg" src="" alt="logo" style="display:none;height:40px"></div>
    <div id="auth-panel">
      <div id="signed-out">
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Пароль" />
        <button id="registerBtn" class="btn small">Регистрация</button>
        <button id="loginBtn" class="btn small">Вход</button>
        <button id="googleBtn" class="btn small">Google</button>
      </div>

      <div id="signed-in" style="display:none;align-items:center;gap:8px;">
        <img id="userPhoto" src="" alt="avatar" style="width:34px;height:34px;border-radius:50%;display:none"/>
        <span id="userName"></span>
        <button id="logoutBtn" class="btn small">Выйти</button>
      </div>
    </div>

    <button id="gearBtn" title="Настройки">⚙️</button>
  </div>

  <div id="app">
    <aside class="panel left" id="leftPanel">
      <h1>Прогресс</h1>
      <div class="stat-row"><span>Уровень</span><strong id="level">1</strong></div>
      <div class="stat-row"><span>XP</span><strong id="xp">0</strong> / <span id="xpNext">100</span></div>
      <div class="xp-bar"><div id="xpFill" class="xp-fill"></div></div>
      <div class="stat-row"><span>Монеты</span><strong id="coins">0</strong></div>

      <h2>Последние ачивки</h2>
      <ul id="recentAchievements" class="list"></ul>
      <button id="toggleAllAchievements" class="btn small">Показать все достижения</button>
      <ul id="allAchievements" class="list hidden"></ul>
    </aside>

    <main class="panel center" id="centerPanel">
      <h1>Миссии</h1>

      <form id="missionForm" class="form">
        <input id="missionTitle" placeholder="Название миссии" required />
        <input id="missionXP" type="number" placeholder="XP за выполнение" required />
        <input id="missionImg" placeholder="URL картинки (опционально)" />
        <textarea id="missionDesc" placeholder="Описание (опционально)"></textarea>
        <div class="form-row">
          <button type="submit" class="btn">Добавить миссию</button>
          <button type="button" id="clearMissions" class="btn ghost">Очистить активные миссии</button>
        </div>
      </form>

      <section class="missions-wrap">
        <ul id="missionsList" class="missions-list"></ul>
      </section>
    </main>

    <aside class="panel right" id="rightPanel">
      <h1>Магазин</h1>
      <input id="shopName" placeholder="Название предмета" />
      <input id="shopCost" placeholder="Цена (монеты)" type="number" />
      <input id="shopImg" placeholder="URL картинки (опционально)" />
      <button id="addShopBtn" class="btn">Добавить в магазин</button>

      <h2 style="margin-top:16px">Товары</h2>
      <ul id="shopList" class="list"></ul>

      <div style="margin-top:20px">
        <h2>Добавить достижение</h2>
        <input id="achTitle" placeholder="Название" />
        <input id="achDesc" placeholder="Описание (опционально)" />
        <button id="addAchievementBtn" class="btn">Добавить достижение</button>
      </div>
    </aside>
  </div>

  <!-- settings drawer -->
  <div id="settingsDrawer">
    <h2>Настройки</h2>

    <div class="drawer-section">
      <strong>Фон</strong>
      <label>Фон (URL): <input id="bgUrl" type="text" placeholder="https://..." /></label>
      <label>Логотип (URL): <in
