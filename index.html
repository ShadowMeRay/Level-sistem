<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Level System</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg, #1e1e2f);
      color: var(--text, #fff);
      display: flex;
      gap: 20px;
    }
    #sidebar-left, #sidebar-right {
      width: 250px;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      height: 100vh;
      overflow-y: auto;
    }
    #main {
      flex: 1;
      padding: 20px;
    }
    h2 { margin-top: 0; }
    button {
      background: #6c5ce7;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-top: 5px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
      border-radius: 4px;
      border: none;
    }
    .mission, .achievement, .item {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="sidebar-left">
    <h2>Уровень</h2>
    <div>Уровень: <span id="level">1</span></div>
    <div>Опыт: <span id="xp">0</span> / <span id="xpNeeded">100</span></div>
    <h3>Последние достижения</h3>
    <div id="recentAchievements"></div>
    <button onclick="showAllAchievements()">Все достижения</button>
  </div>

  <div id="main">
    <h2>Миссии</h2>
    <input id="missionText" placeholder="Название миссии" />
    <input id="missionXP" type="number" placeholder="XP за миссию" />
    <button onclick="addMission()">Добавить миссию</button>
    <div id="missions"></div>

    <h2>Достижения</h2>
    <input id="achText" placeholder="Название достижения" />
    <button onclick="addAchievement()">Добавить достижение</button>

    <h2>Кастомизация</h2>
    <input id="bgColor" type="color" /> <button onclick="setBg()">Изменить фон</button>
  </div>

  <div id="sidebar-right">
    <h2>Магазин</h2>
    <input id="itemText" placeholder="Название предмета" />
    <input id="itemCost" type="number" placeholder="Стоимость" />
    <button onclick="addItem()">Добавить предмет</button>
    <div id="items"></div>
    <div>Очки: <span id="points">0</span></div>

    <hr>
    <h3>Вход</h3>
    <input id="email" placeholder="Email" />
    <input id="password" placeholder="Пароль" type="password" />
    <button id="loginEmail">Войти / Регистрация</button>
    <button id="loginGoogle">Войти через Google</button>
    <button id="logout">Выйти</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
             signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDW4SQaVKDmU8kgQ1xO1IlCwKfMoACCLVY",
      authDomain: "level-sistem.firebaseapp.com",
      databaseURL: "https://level-sistem-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "level-sistem",
      storageBucket: "level-sistem.firebasestorage.app",
      messagingSenderId: "417407528186",
      appId: "1:417407528186:web:4e8d3f55fe3cf8871ced43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let userData = {
      xp: 0, level: 1, points: 0, missions: [], achievements: [], items: [], bg: "#1e1e2f"
    };

    function xpNeeded(lv){ return 100 * (2 ** (lv - 1)); }

    function saveData(uid){
      return set(ref(db, "users/" + uid), userData);
    }

    function loadData(uid){
      return get(ref(db, "users/" + uid)).then(s=>{
        if(s.exists()) userData = s.val();
        render();
      });
    }

    function render(){
      document.getElementById("level").textContent = userData.level;
      document.getElementById("xp").textContent = userData.xp;
      document.getElementById("xpNeeded").textContent = xpNeeded(userData.level);
      document.getElementById("points").textContent = userData.points;
      document.body.style.setProperty("--bg", userData.bg);

      const missions = document.getElementById("missions");
      missions.innerHTML = "";
      userData.missions.forEach((m,i)=>{
        const d = document.createElement("div");
        d.className="mission";
        d.textContent = m.text+" ("+m.xp+" XP)";
        d.onclick = ()=>{
          userData.xp += m.xp;
          if(userData.xp>=xpNeeded(userData.level)){
            userData.xp = 0;
            userData.level++;
            userData.points += Math.floor(Math.random()*10)+1;
          }
          userData.missions.splice(i,1);
          saveData(auth.currentUser.uid).then(render);
        }
        missions.appendChild(d);
      });

      const items = document.getElementById("items");
      items.innerHTML="";
      userData.items.forEach((it,i)=>{
        const d=document.createElement("div");
        d.className="item";
        d.textContent = it.text+" ("+it.cost+")";
        d.onclick=()=>{
          if(userData.points>=it.cost){
            userData.points-=it.cost;
            userData.items.splice(i,1);
            saveData(auth.currentUser.uid).then(render);
          }
        }
        items.appendChild(d);
      });

      document.getElementById("recentAchievements").innerHTML = userData.achievements.slice(-3).map(a=>"<div>"+a+"</div>").join("");
    }

    window.addMission = function(){
      userData.missions.push({text:missionText.value, xp:+missionXP.value});
      saveData(auth.currentUser.uid).then(render);
    };
    window.addAchievement = function(){
      userData.achievements.push(achText.value);
      saveData(auth.currentUser.uid).then(render);
    };
    window.addItem = function(){
      userData.items.push({text:itemText.value, cost:+itemCost.value});
      saveData(auth.currentUser.uid).then(render);
    };
    window.setBg = function(){
      userData.bg = bgColor.value;
      saveData(auth.currentUser.uid).then(render);
    };
    window.showAllAchievements = function(){
      alert(userData.achievements.join("\n"));
    };

    document.getElementById("loginEmail").onclick=()=>{
      const email=email.value, pass=password.value;
      signInWithEmailAndPassword(auth,email,pass)
      .catch(()=>createUserWithEmailAndPassword(auth,email,pass))
      .then(user=>user && loadData(auth.currentUser.uid));
    };
    document.getElementById("loginGoogle").onclick=()=>{
      signInWithPopup(auth, provider).then(res=>loadData(res.user.uid));
    };
    document.getElementById("logout").onclick=()=>{ signOut(auth); location.reload(); };

    auth.onAuthStateChanged(u=>{ if(u) loadData(u.uid); });
  </script>
</body>
</html>
